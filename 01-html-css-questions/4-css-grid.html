<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout</title>
    <style>
        /* Q1: What is CSS Grid and when to use it? */
        /* A: Two-dimensional layout system for rows and columns */

        .grid-container {
            display: grid;
            border: 2px solid #333;
            margin: 10px 0;
            min-height: 200px;
        }

        .grid-item {
            background: #f0f0f0;
            border: 1px solid #999;
            padding: 10px;
        }

        /* Q2: How to define grid columns and rows? */
        .grid-3x3 {
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
        }

        /* Q3: What's the difference between fr and auto units? */
        .grid-fr {
            grid-template-columns: 1fr 2fr 1fr; /* fractional units */
        }

        .grid-auto {
            grid-template-columns: auto 200px auto; /* auto-sized */
        }

        /* Q4: How to use grid-template-areas? */
        .grid-areas {
            grid-template-areas: 
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-rows: 80px 1fr 80px;
            grid-template-columns: 200px 1fr 1fr;
        }

        .header { grid-area: header; background: #ffcccc; }
        .sidebar { grid-area: sidebar; background: #ccffcc; }
        .main { grid-area: main; background: #ccccff; }
        .footer { grid-area: footer; background: #ffffcc; }

        /* Q5: How to position items in grid? */
        .grid-position {
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
        }

        .item-1 {
            grid-column: 1 / 3; /* span 2 columns */
            grid-row: 1 / 2;
        }

        .item-2 {
            grid-column: 2 / 4; /* span 2 columns */
            grid-row: 2 / 4; /* span 2 rows */
        }

        /* Q6: What's the difference between justify-items and justify-content? */
        .justify-items-center {
            justify-items: center; /* centers items within their grid cells */
        }

        .justify-content-center {
            justify-content: center; /* centers entire grid in container */
        }

        /* Q7: How to create responsive grid? */
        .responsive-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        /* Q8: What's the difference between gap and grid-gap? */
        .grid-gap {
            gap: 10px 20px; /* row-gap column-gap */
        }
    </style>
</head>
<body>
    <h3>Basic 3x3 Grid</h3>
    <div class="grid-container grid-3x3">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>

    <h3>Fractional Units (fr)</h3>
    <div class="grid-container grid-fr">
        <div class="grid-item">1fr</div>
        <div class="grid-item">2fr</div>
        <div class="grid-item">1fr</div>
    </div>

    <h3>Grid Template Areas</h3>
    <div class="grid-container grid-areas">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="footer">Footer</div>
    </div>

    <h3>Grid Positioning</h3>
    <div class="grid-container grid-position">
        <div class="grid-item item-1">Spans 2 cols</div>
        <div class="grid-item item-2">Spans 2x2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <h3>Justify Items vs Content</h3>
    <div class="grid-container grid-3x3 justify-items-center">
        <div class="grid-item">Centered</div>
        <div class="grid-item">Items</div>
        <div class="grid-item">In Cells</div>
    </div>

    <h3>Responsive Grid</h3>
    <div class="grid-container responsive-grid">
        <div class="grid-item">Responsive</div>
        <div class="grid-item">Grid</div>
        <div class="grid-item">Items</div>
        <div class="grid-item">Auto-fit</div>
        <div class="grid-item">Minmax</div>
    </div>
</body>
</html>
