<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic HTML Examples</title>
</head>
<body>
    <!-- Q1: What are semantic HTML elements and why use them? -->
    <!-- A: Semantic elements clearly describe their meaning to browser and developer -->
    
    <!-- Header - represents introductory content -->
    <header>
        <h1>Website Title</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main - represents main content -->
    <main>
        <!-- Article - represents self-contained content -->
        <article>
            <h2>Article Title</h2>
            <p>Article content here...</p>
        </article>

        <!-- Section - represents thematic grouping -->
        <section>
            <h2>Section Title</h2>
            <p>Section content...</p>
        </section>

        <!-- Aside - represents content related to main content -->
        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </aside>
    </main>

    <!-- Footer - represents footer content -->
    <footer>
        <p>&copy; 2024 Company Name</p>
    </footer>

    <!-- Q2: What's the difference between <div> and semantic elements? -->
    <!-- A: <div> has no meaning, semantic elements provide context and improve accessibility -->

    <!-- Q3: Name 5 semantic HTML5 elements -->
    <!-- A: <header>, <nav>, <main>, <article>, <section>, <aside>, <footer>, <figure>, <figcaption>, <time> -->

    <!-- Q4: How do semantic elements help with SEO? -->
    <!-- A: Search engines better understand content structure and meaning -->

    <!-- Q5: What's the purpose of <nav> element? -->
    <!-- A: Represents navigation links, helps screen readers identify navigation sections -->
</body>
</html>
